<script src="/account_picker/js/script.js"></script>
<script>
    $.get("/admin/user/register/list/account",{},function(data){
         var accounts = data.data;
         var li_list_html = '';
         for (var i = 0; i < accounts.length; i++) {
            var item = accounts[i];
            var li = '';
            li += '<li>';
            li += '     <a class="to-detail" href="javascript:">';
            li += '     <img class="logo" src="' + item.headIcon + '" alt="">';
            li += '      <div class="info">';
            li += '         <h3 class="name">账号：' + item.account + '</h3>';
            li += '         <span class="time"></span>';
            li += '      </div>';
            li += '     <p class="desc">密码：' + item.password + '</p>';
            li += ' </a>';
            li += ' <div class="down-btns btns2">';
            li += '      <button class="btn btn-down" onclick=\'pick("' + item.account+ '")\'>我要这个</button>';
            li += ' </div>';
            li += ' </li>';
            li_list_html += li;
        }
        $('#ul_accounts').html(li_list_html);
     });

     function pick(account){
        $.get('/admin/user/register/pick?account=' + account, {}, function(data){
            if(data.code == 0 || data.code == 200){
                alert("注册成功！账号：" + account + ", 密码：123456");
            }else{
                alert(data.label);
            }
        });
     }
</script>
